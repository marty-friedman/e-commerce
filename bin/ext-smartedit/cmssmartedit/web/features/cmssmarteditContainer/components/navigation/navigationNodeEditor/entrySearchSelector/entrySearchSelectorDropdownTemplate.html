<y-select data-ng-if="ctrl.initialized"
    data-id="{{ctrl.field.qualifier}}"
    data-placeholder="ctrl.dropdownProperties.placeHolderI18nKey"
    data-controls="'true'"
    data-ng-model="ctrl.model[ctrl.qualifier]"
    data-fetch-strategy="ctrl.fetchStrategy"
    data-reset="ctrl.reset"
    data-item-template="ctrl.dropdownProperties.templateUrl" />
