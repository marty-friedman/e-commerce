<div class="ySENavigationNodeEditorAttributes">
    <generic-editor data-ng-if="ctrl.isContentLoaded"
        data-id="ctrl.tabId"
        data-smartedit-component-id="ctrl.nodeUid"
        data-smartedit-component-type="ctrl.typeCode"
        data-structure="ctrl.tabStructure"
        data-content-api="ctrl.contentApi"
        data-content="ctrl.content"
        data-uri-context="ctrl.uriContext"
        data-submit="ctrl.submit"
        data-reset="ctrl.reset"
        data-is-dirty="ctrl.isDirty"
        data-update-callback="ctrl.updateCallback"
        data-get-api="ctrl.getApi($api);">
    </generic-editor>

</div>
