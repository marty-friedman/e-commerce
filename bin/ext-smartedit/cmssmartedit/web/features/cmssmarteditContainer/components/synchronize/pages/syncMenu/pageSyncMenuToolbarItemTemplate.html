<div class="toolbar-action"
    data-uib-dropdown
    data-auto-close="outsideClick"
    data-is-open="$ctrl.toolbarItem.isOpen"
    data-item-key="{{ $ctrl.toolbarItem.key }}">
    <button type="button"
        class="btn btn-default toolbar-action--button"
        data-uib-dropdown-toggle
        aria-pressed="false">
        <span class="hyicon hyicon-sync se-toolbar-menu-ddlb--button__icon"></span>
        <div class="toolbar-action--button--txt">
            <span data-ng-class="{'se-toolbar-menu-ddlb--button__txt': $ctrl.isNotInSync }">
                {{ $ctrl.toolbarItem.name | translate }}
                <span data-ng-if="$ctrl.isNotInSync"
                    class="hyicon hyicon-caution se-toolbar-menu-ddlb--button__caution"></span>
            </span>
        </div>
    </button>
    <div data-uib-dropdown-menu
        class="dropdown-menu-left btn-block toolbar-action--include">
        <div ng-if="$ctrl.toolbarItem.isOpen">
            <ul class="se-toolbar-menu-content se-toolbar-menu-content__page-sync"
                role="menu">
                <li role="menuitem">
                    <div class="se-toolbar-menu-content--wrapper">
                        <div class="se-toolbar-menu-content--header">
                            <div class="se-toolbar-menu-content--header__title"
                                data-translate="se.cms.synchronization.page.title">
                            </div>
                        </div>
                        <div class="se-toolbar-menu-content--body">
                            <page-synchronization-panel></page-synchronization-panel>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
