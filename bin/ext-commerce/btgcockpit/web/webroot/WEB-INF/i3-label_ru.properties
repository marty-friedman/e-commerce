btgcockpit.segment.wizard.result_scope=Область результатов
btgcockpit.segment.wizard.result_scope.session.desc=Если сегмент ограничен областью <b>сеанса</b>, пользователи должны выполнить все правила сегмента за один сеанс браузера.
btgcockpit.segment.wizard.result_scope.permanent.desc=Если установить для сегмента <b>постоянную</b> область, результаты правила будут сохраняться в системе и восстанавливаться при повторном посещении веб-сайта пользователем. То есть пользователь не обязан выполнить все правила за один сеанс браузера. Для анонимных пользователей сегмент всегда ограничен областью <b>сеанса</b>, так как сохранение результатов возможно только для авторизованных пользователей. 
