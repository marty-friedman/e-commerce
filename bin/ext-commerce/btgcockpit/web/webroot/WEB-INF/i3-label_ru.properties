btgcockpit.segment.wizard.result_scope.permanent=Постоянная область
btgcockpit.segment.wizard.evaluation_method=Метод оценки
btgcockpit.segment.wizard.evaluation_method.optimized.desc=При <b>оптимизированной</b> обработке оценка сегмента останавливается, если правило сегмента не выполнено. <b>Оптимизация</b> не создает такой нагрузки, как <b>полная</b> обработка, но в отчетах все результаты правила для пользователя отображаются как ложь после остановки обработки.
btgcockpit.segment.wizard.evaluation_method.full.desc=<b>Полная</b> обработка всегда оценивает все правила сегмента, независимо от результата. Она может создавать большую нагрузку, чем <b>оптимизированная</b> обработка, но в отчете отображаются результаты для всех правил.

