btgcockpit.segment.wizard.evaluation_method.full.desc=<b>Plné</b> zpracování vždy vyhodnocuje všechna pravidla segmentu bez ohledu na výsledek, který vrátí. To může spotřebovávat větší výkon než <b>optimalizované</b> zpracování, nicméně ve výkazech se zobrazí výsledky pro všechna pravidla.

