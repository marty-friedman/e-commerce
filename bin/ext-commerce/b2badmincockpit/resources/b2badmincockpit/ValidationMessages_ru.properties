de.hybris.platform.b2badmincockpit.annotations.B2BUnitActive.message=Деактивация единиц B2B приводит к тому, что все подчиненные единицы и соответствующих покупателей придется выключать по отдельности. Все подчиненные единицы и покупатели останутся выключенными до тех пор, пока их не включат вручную.
