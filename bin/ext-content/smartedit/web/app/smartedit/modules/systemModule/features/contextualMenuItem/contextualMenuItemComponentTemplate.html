<span>
    <span data-ng-if="$ctrl.mode === 'small'">
        <span id="{{$ctrl.itemConfig.i18nKey | translate}}-{{$ctrl.componentAttributes.smarteditComponentId}}-{{$ctrl.componentAttributes.smarteditComponentType}}-{{$ctrl.index}}"
            data-ng-if="$ctrl.isHybrisIcon($ctrl.itemConfig.displayIconClass)"
            data-ng-class="[$ctrl.itemConfig.displayIconClass, $ctrl.itemConfig.displayClass]"
            class="se-contextual--icon clickable"
            title="{{$ctrl.itemConfig.i18nKey | translate}}">
        </span>
        <img data-ng-init="$ctrl.itemsrc = $ctrl.itemConfig.iconIdle"
            data-ng-mouseout="$ctrl.itemsrc = $ctrl.itemConfig.iconIdle"
            data-ng-mouseover="$ctrl.itemsrc = $ctrl.itemConfig.iconNonIdle"
            id="{{$ctrl.itemConfig.i18nKey | translate}}-{{$ctrl.componentAttributes.smarteditComponentId}}-{{$ctrl.componentAttributes.smarteditComponentType}}-{{$ctrl.index}}"
            title="{{$ctrl.itemConfig.i18nKey | translate}}"
            data-ng-if="!$ctrl.isHybrisIcon($ctrl.itemConfig.displayIconClass)"
            class="{{$ctrl.itemConfig.displayClass}}"
            data-ng-class="{clickable:true}"
            data-ng-src="{{$ctrl.itemsrc}}" />
    </span>
    <span data-ng-if="$ctrl.mode === 'compact'">
        <span id="{{$ctrl.itemConfig.i18nKey | translate}}-{{$ctrl.componentAttributes.smarteditComponentId}}-{{$ctrl.componentAttributes.smarteditComponentType}}-{{$ctrl.index}}"
            data-ng-if="$ctrl.isHybrisIcon($ctrl.itemConfig.displaySmallIconClass)"
            data-ng-class="[$ctrl.itemConfig.displaySmallIconClass, $ctrl.itemConfig.displayClass]"
            class="se-contextual-more-menu--icon clickable"
            title="{{$ctrl.itemConfig.i18nKey | translate}}">
        </span>
        <img data-ng-init="$ctrl.itemsrc = $ctrl.itemConfig.iconIdle"
            data-ng-mouseout="$ctrl.itemsrc = $ctrl.itemConfig.iconIdle"
            data-ng-mouseover="$ctrl.itemsrc = $ctrl.itemConfig.iconNonIdle"
            id="{{$ctrl.itemConfig.i18nKey | translate}}-{{$ctrl.componentAttributes.smarteditComponentId}}-{{$ctrl.componentAttributes.smarteditComponentType}}-{{$ctrl.index}}"
            title="{{$ctrl.itemConfig.i18nKey | translate}}"
            data-ng-if="$ctrl.itemConfig.smallIconIdle && !$ctrl.isHybrisIcon($ctrl.itemConfig.displaySmallIconClass)"
            class="{{ $ctrl.classes }}"
            data-ng-src="{{$ctrl.itemsrc}}" />
        <span class="se-contextual--label"
            id="{{$ctrl.itemConfig.i18nKey | translate}}-{{$ctrl.componentAttributes.smarteditComponentId}}-{{$ctrl.componentAttributes.smarteditComponentType}}-{{$ctrl.index}}"
            data-ng-class="$ctrl.itemConfig.displayClass">
            {{$ctrl.itemConfig.i18nKey | translate}}
        </span>
    </span>
</span>
