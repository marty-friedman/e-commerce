<y-select data-ng-if="dropdown.initialized"
    data-id="{{dropdown.qualifier}}"
    data-ng-click="dropdown.onClick()"
    data-placeholder="field.placeholder"
    data-ng-model="model[qualifier]"
    data-on-change="dropdown.triggerAction"
    data-fetch-strategy="dropdown.fetchStrategy"
    data-reset="dropdown.reset"
    data-multi-select="dropdown.isMultiDropdown"
    data-controls="dropdown.isMultiDropdown"
    data-is-read-only="!field.editable"
    data-item-template="itemTemplateUrl"
    data-results-header-template-url="dropdown.resultsHeaderTemplateUrl"
    data-results-header-template="dropdown.resultsHeaderTemplate"
    data-get-api="dropdown.setYSelectAPI($api)" />
